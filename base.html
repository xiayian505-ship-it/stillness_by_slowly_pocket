<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>慢慢稜鏡｜基礎色系</title>

<link rel="stylesheet" href="./base.css">

</head>

<body>

<div id="stage" class="bg-white">

  <!-- ================= HEADER ================= -->
  <header class="header">
    <h1>基 礎 色 系</h1>
  </header>

  <!-- ================= STYLE NAV ================= -->
  <section class="style-panel">
    <div class="style-switch">
      <button data-style="black">黑色系</button>
      <button data-style="white">白色系</button>
      <button data-style="metal">金屬色系</button>

      <!-- 殼測試 -->
      <button disabled>棕色系</button>
      <button disabled>玻璃色系</button>
      <button disabled>光學色系</button>
      <button disabled>紅色系</button>
      <button disabled>橙色系</button>
      <button disabled>黃色系</button>
      <button disabled>綠色系</button>
      <button disabled>青色系</button>
      <button disabled>藍色系</button>
      <button disabled>紫色系</button>
      <button disabled>粉色系</button>
            <button disabled>灰色系</button>
                    <button disabled>霧面系</button>
                            <button disabled>夜光系</button>

    </div>
  </section>

  <!-- ================= STAGE CONTROL ================= -->
  <section class="stage-control">
    <div class="bg-switch">
      <button data-bg="white"></button>
      <button data-bg="black"></button>
      <button data-bg="gray"></button>
      <button data-bg="warm"></button>
      <button data-bg="cool"></button>
    </div>
  </section>

  <!-- ================= COLOR GRID ================= -->
  <main id="grid" class="grid"></main>

</div>

<script src="./base_loader.js"></script>
</body>
</html>
