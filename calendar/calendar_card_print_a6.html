<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>名片小年曆｜A6印刷版</title>
<link rel="stylesheet" href="./calendar_card_print_a6.css" />
</head>

<body>

<header class="print_controls">
<section class="print_hint">
  <strong>📌 建議列印方式（A6 小冊版）</strong><br>
  此版面為小比例設計，建議使用下列方式輸出：<br>
  ① 印表機紙張設定：A4<br>
  ② 列印比例：200% 放大<br>
  ③ 每頁印出後再印第二張（背面或另一頁）<br>
  ④ 裁切後尺寸約為 A5，可對折成 A6 小冊<br>
  ※ 本版為「縮比設計 → 實體放大輸出」模式，非一般 1:1 列印。
</section>
  <label>年份
    <input id="yearInput" type="number" value="2026">
  </label>

  <label>週起始
    <select id="weekStart">
      <option value="0">週日</option>
      <option value="1">週一</option>
    </select>
  </label>

  <button onclick="window.print()">列印</button>
</header>

<main class="paper">
  <div class="book_page">
    <div id="stage" class="stage"></div>
  </div>
</main>

<script src="./calendar_card_print_a6.js"></script>
</body>
</html>
